sudo: false
language: python
python: '2.7'
install:
- pip install -U pip
- pip install -r requirements.txt
script:
- git config credential.helper 'store --file=.git/credentials'
- echo 'https://${GH_TOKEN}:@github.com' > .git/credentials
- mkdocs build
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
env:
  global:
    secure: 
