# Project information
site_name: "Madrus's Docs"
site_description: 'A short description of my project'
site_author: 'Madrus'
site_url: 'http://madrus4u.com/mdocs/'
site_favicon: 'images/favicon.ico'

# Repository
#repo_name: 'GitHub'  # will it work with GitLab?
repo_url: 'https://github.com/madrus/mdocs'

# Copyright
copyright: 'Copyright (c) 2016 Madrus'

# Pages structure
pages:
  - Home: index.md
  - MkDocs:
    - Technicalities: mkdocs/technicalities.md
    - Styling: mkdocs/styling.md
  - Aurelia:
    - Technicalities: aurelia/technicalities.md
  - .NET Core:
    - Notes: dotnet/notes.md
    - Tips: dotnet/tips.md
  - Git:
    - Styling: git/styling.md
  - Umbraco:
    - Technicalities: umbraco/technicalities.md
    - FAQ: umbraco/faq.md
  - Vue.js:
    - Basics: vuejs/basics.md
  - Playground:
    - TODOs: playground/todo.md
    - Test Document: playground/test.md

# Documentation and theme
docs_dir: 'docs'
theme: 'material'

# Options
extra:
  # version: '0.1.0'
  logo: 'images/logo.png'
  palette:
    primary: 'teal'
    accent: 'teal'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  i18n:
    prev: 'Previous'
    next: 'Next'
  author:
    github: 'madrus'
    twitter: 'madrusnl'

markdown_extensions:
  - admonition
  - codehilite(css_class=code):
      guess_lang: false
  - nl2br
  - smarty:
      smart_angled_quotes: true
  - toc:
      permalink: '#'

#Copyright
copyright: Copyright &copy; 2016 <a href="https://madrus4u.com">Balans4U</a>

# Google Analytics
google_analytics:
  - 'UA-52692182-5'
  - 'auto'
